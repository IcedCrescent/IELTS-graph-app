<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <title>IELTS Mock Tests Charting Summary</title>
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha256-t9UJPrESBeG2ojKTIcFLPGF7nHi2vEc7f5A2KpH/UBU=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="table-input">
        <table id="data-table">
            <tr>
                <th>Test</th>
                <th>Listening</th>
                <th>Writing</th>
                <th>Reading</th>
                <th>Speaking</th>
            </tr>
            <tr>
                <td>Test 1</td>
                <td><input type="text" test="1" module="listen" class="rounded-input"></td>
                <td><input type="text" test="1" module="write" class="rounded-input"></td>
                <td><input type="text" test="1" module="read" class="rounded-input"></td>
                <td><input type="text" test="1" module="speak" class="rounded-input"></td>
            </tr>
            <tr>
                <td>Test 2</td>
                <td><input type="text" test="2" module="listen"  class="rounded-input"></td>
                <td><input type="text" test="2" module="write" class="rounded-input"></td>
                <td><input type="text" test="2" module="read" class="rounded-input"></td>
                <td><input type="text" test="2" module="speak" class="rounded-input"></td>
            </tr>
            <tr>
                <td>Test 3</td>
                <td><input type="text" test="3" module="listen"  class="rounded-input"></td>
                <td><input type="text" test="3" module="write"  class="rounded-input"></td>
                <td><input type="text" test="3" module="read"  class="rounded-input"></td>
                <td><input type="text" test="3" module="speak"  class="rounded-input"></td>
            </tr>
            <tr>
                <td>Test 4</td>
                <td><input type="text" test="4" module="listen"  class="rounded-input"></td>
                <td><input type="text" test="4" module="write"  class="rounded-input"></td>
                <td><input type="text" test="4" module="read"  class="rounded-input"></td>
                <td><input type="text" test="4" module="speak"  class="rounded-input"></td>
            </tr>
            <tr>
                <td>Real test</td>
                <td><input type="text" test="real" module="listen" class="rounded-input"></td>
                <td><input type="text" test="real" module="write" class="rounded-input"></td>
                <td><input type="text" test="real" module="read" class="rounded-input"></td>
                <td><input type="text" test="real" module="speak" class="rounded-input"></td>
            </tr>
        </table>
    </div>

    <button id="result-btn" class="styled-btn">Get disappointed</button>
    <canvas id="myChart" width="400" height="400"></canvas>
    <p class="author">Made by <a href="https://www.facebook.com/profile.php?id=100009545652382">Trung</a> with ðŸ’—</p>
    <script defer src="app.js"></script>
</body>
</html>
